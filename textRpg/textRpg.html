<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rpg</title>
</head>
<body>
    <form id="start-screen" action="">
        <input type="text" id="name-input" placeholder="주인공 이름을 입력하세요" />
        <button id="start">시작</button>
    </form>

    <div id="screen">
        <div id="hero-stat">
            <span id="hero-name"></span>
            <span id="hero-level"></span>
            <span id="hero-hp"></span>
            <span id="hero-xp"></span>
            <span id="hero-att"></span>
        </div>
        <form id="game-menu" style="display: none;">
            <div id="menu-1">1.모험</div>
            <div id="menu-2">2.휴식</div>
            <div id="menu-3">3.종료</div>
            <input id="menu-input" />
            <button id="menu-button">입력</button>
        </form>
        <form id="battle-menu" style="display: none;">
            <div id="battle-1">1.공격</div>
            <div id="battle-2">2.회복</div>
            <div id="battle-3">3.도망</div>
            <input id="battle-input" />
            <button id="battle-button">입력</button>
        </form>
        <div id="message"></div>
        <div id="monster-stat">
            <span id="monster-name"></span>
            <span id="monster-hp"></span>
            <span id="monster-att"></span>
        </div>
    </div>

    <script>
        const $startScreen = document.querySelector("#start-screen");
        const $gameMenu = document.querySelector("#game-menu");
        const $battleMenu = document.querySelector("#battle-menu");
        const $heroName = document.querySelector("#hero-name");
        const $heroLevel = document.querySelector("#hero-level");
        const $heroHp = document.querySelector("#hero-hp");
        const $heroXp = document.querySelector("#hero-xp");
        const $heroAtt = document.querySelector("#hero-att");
        const $monsterName = document.querySelector('#monster-name');
        const $monsterHp = document.querySelector('#monster-hp');
        const $monsterAtt = document.querySelector('#monster-att');
        const $message = document.querySelector('#message');

        class Game {
            constructor(name) {
                this.monster = null;
                this.hero = null;
                this.monsterList = [
                    { name: "슬라임", hp: 25, att: 10, xp: 10 },
                    { name: "스켈레톤", hp: 50, att: 15, xp: 20 },
                    { name: "마왕", hp: 150, att: 35, xp: 50 },
                ]
                this.start(name);
            }

            start(name) {
                $gameMenu.addEventListener('submit', this.onGameMenuInput);
                $battleMenu.addEventListener('submit', this.onBattleMenuInput); 
                this.changeScreen('game');
                this.hero = new Hero(name, this); 
                this.updateHeroStat();
            }

            changeScreen(screen) {
                if(screen === 'start') {
                    $startScreen.style.display = 'block';
                    $gameMenu.style.display = 'none';
                    $battleMenu.style.display = 'none';
                } else if(screen === 'game') {
                    $startScreen.style.display = 'none';
                    $gameMenu.style.display = 'block';
                    $battleMenu.style.display = 'none';
                } else if(screen === 'battle') {
                    $startScreen.style.display = 'none';
                    $gameMenu.style.display = 'none';
                    $battleMenu.style.display = 'block';
                }
            }

            onGameMenuInput = (event) => {
                event.preventDefault();
                const input = event.target['menu-input'].value;
                if(input === '1') { // 모험
                    this.changeScreen('battle');
                    this.createMonster();
                } else if(input === '2') { // 휴식
                    this.hero.hp = this.hero.maxHp;
                    this.updateHeroStat();
                    this.showMessage('충분한 휴식을 취했다.');
                } else if(input === '3') { // 종료
                    this.showMessage(' ');
                    this.quit();
                }
            }

            onBattleMenuInput(event) {
                event.preventDefault();
                const input = event.target['battle-input'].value;
                if(input === '1') { // 공격
                    const { hero, moster } = this;
                    hero.attack(monster);
                    monster.attact(hero);
                    if(hero.hp <= 0) { // 주인공 체력 0 게임 오버
                        this.showMessage(`${hero.lev}레벨에서 전사. 주인공을 새로 생성하세요.`); 
                        this.quit();                    
                    } else if (monster.hp <= 0) { // 몬스터 체력이 0이면 경험치 획득
                        this.showMessage(`몬스터를 잡아 ${monster.xp} 경험치를 얻었다.`);
                        hero.getXp(monster.xp);
                        this.monster = null;
                        this.updateHeroStat(); 
                        this.updateMonsterStat();
                        this.changeScreen('game');
                    } else { // 피해 주고받기
                        this.showMessage(`${hero.att}의 피해를 주고, ${monster.att}의 피해를 받았다.`);
                        this.updateHeroStat(); 
                        this.updateMonsterStat();
                    }
                }else if(input === '2') { // 회복
                    /*
                    회복은 전투 중에 체력을 20 회복하는 기능입니다. 
                    다만, 체력을 회복하면 몬스터에게 한 번 공격을 당합니다. 
                    또한, 체력은 최대 체력(maxHp) 값을 넘을 수 없습니다. 
                    예를 들어, 최대 체력이 80이고 현재 체력이 70이라면 체력을 20 회복해도 90이 아니라 80이 됩니다.
                    힌트 회복 기능에는 Math.min() 메서드를 사용
                    */
                    const { hero, moster } = this;
                    console.log(hero);

                } else if(input === '3') { // 도망
                    /*
                    도망은 강력한 몬스터를 만났을 때 도망가는 기능으로, 일반 메뉴로 돌아가게 합니다.
                    */
                }
            }
            quit() { // 게임 오버 메서드
                this.hero = null; 
                this.monster = null; 
                this.updateHeroStat();
                this.updateMonsterStat();
                $gameMenu.removeEventListener('submit', this.onGameMenuInput);
                $battleMenu.removeEventListener('submit', this.onBattleMenuInput); 
                this.changeScreen('start');
                game = null;
            }

            updateHeroStat() {
                const { hero } = this;
                if(hero === null) {
                    $heroName.textContent = '';
                    $heroLevel.textContent = '';
                    $heroHp.textContent = '';
                    $heroXp.textContent = '';
                    $heroAtt.textContent = '';
                    return;
                }
                $heroName.textContent = hero.name;
                $heroLevel.textContent = `${hero.lev}Lev`;
                $heroHp.textContent = `HP: ${hero.hp}/${hero.maxHp}`;
                $heroXp.textContent = `XP: ${hero.xp}/${15 * hero.lev}`;
                $heroAtt.textContent = `ATT: ${hero.att}`;
            }
            createMonster() { // 몬스터 생성 메서드
                const randomIndex = Math.floor(Math.random() * this.monsterList.length); 
                const randomMonster = this.monsterList[randomIndex];
                this.monster = new Monster(
                    randomMonster.name,
                    randomMonster.hp,
                    randomMonster.att,
                    randomMonster.xp,
                );
                this.updateHeroStat();
                this.showMessage(`몬스터와 마주쳤다. ${this.monster.name}인 것 같다!`);
            }

            updateMonsterStat(){
                const { monster } = this;
                if(moster === null){
                    $monsterName.textContent = '';
                    $monsterHp.textContent = '';
                    $monsterAtt.textContent = ''; 
                    return;
                }
                $monsterName.textContent = monster.name;
                $monsterHp.textContent = `HP: ${monster.hp}/${monster.maxHp}`;
                $monsterAtt.textContent = `ATT: ${monster.att}`;
            }

            showMessage(text) {
                $message.textContent = text;
            }
        }

        class Unit {
            constructor(name, hp, att, xp){
                this.name = name;
                this.maxHp = hp;
                this.hp = hp;
                this.xp = xp;
                this.att = att;
            }

            attack(target) {
                target.hp -= this.att;
            }
        }

        class Hero extends Unit {
            constructor(name, game) { // 생성자
                super(name, 100, 10, 0);
                this.lev = 1;
                this.game = game;
            }
            heal(monster){
                this.hp += 20;
                this.hp -= moster.att;
            }
            getXp(xp) { // 레벨 업 메서드
                this.xp += xp;
                if (this.xp >= this.lev * 15) { // 경험치를 다 채우면(주인공 레벨 × 15)
                    this.xp -= this.lev * 15; 
                    this.lev += 1;
                    this.maxHp += 5;
                    this.att += 5; 
                    this.game.showMessage(`레벨 업! ${this.lev}레벨이 되었습니다.`)
                }
            }
        }

        class Monster extends Unit {

        }

        let game = null;
        $startScreen.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = event.target['name-input'].value; 
            game = new Game(name);

        });

        /*
            나머지 기능 구현 https://thebook.io/080409/0837/
            게임 중에서 일반 메뉴에서 휴식과 종료, 전투 메뉴에서 회복과 도망을 구현하는 부분이 남았습니다. 앞에서 구현한 내용을 참고해 나머지 기능을 구현해 보세요.
            휴식은 주인공의 체력을 최대로 회복하는 기능입니다. 종료는 현재 진행 중인 게임을 종료하고 주인공을 생성하는 초기 화면으로 돌아갑니다.

            회복은 전투 중에 체력을 20 회복하는 기능입니다. 
            다만, 체력을 회복하면 몬스터에게 한 번 공격을 당합니다. 
            또한, 체력은 최대 체력(maxHp) 값을 넘을 수 없습니다. 
            예를 들어, 최대 체력이 80이고 현재 체력이 70이라면 체력을 20 회복해도 90이 아니라 80이 됩니다.

            도망은 강력한 몬스터를 만났을 때 도망가는 기능으로, 일반 메뉴로 돌아가게 합니다.
            힌트 회복 기능에는 Math.min() 메서드를 사용하고, 종료 기능은 quit() 메서드를 재사용하면 됩니다.
        */
    </script>
</body>
</html>
