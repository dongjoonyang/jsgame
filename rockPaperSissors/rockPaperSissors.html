<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <style>
        #computer {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- 
        Rock Paper scissors 순서도
        빠르게 돌아가는 Rock Paper scissors 그림 아래에 있는 Rock Paper scissors 버튼을 클릭해 컴퓨터와 승패 체크
        버튼을 누르면 승부를 표시하기 위해 Rock Paper scissors 형태를 1초 동안 멈춤으로 변경.

        시작 > 0.05초마다 Rock Paper scissors 이미지 교체 > 값에 따라 그림을 바꾼다 > 대기
        Rock Paper scissors 버튼 클릭 > 돌아가는 이미지 정지 > 점수 계산 > 1초 후 그림 재개 > 대기
    -->
    <section>
        <div id="computer"></div>
        <div>
            <button id="scissors" class="btn">scissors</button>
            <button id="rock" class="btn">rock</button>
            <button id="paper" class="btn">paper</button>
        </div>
        <div id="score">0</div>
    </section>

    <script>
        const computer = document.querySelector("#computer");
        const score = document.querySelector("#score");
        const scissors = document.querySelector("#scissors");
        const ock = document.querySelector("#rock");
        const paper = document.querySelector("#paper");

        const IMG_URL = './rsp.png';

        computer.style.background = `url(${IMG_URL}) 0 0`;
        computer.style.backgroundSize = 'auto 30px';

        const rspX = {
            scissors: '0',
            rock: '-30px',
            paper: '-60px'
        }

        let computerChoice = "scissors"
        const changeComputerHand = () => {
            if(computerChoice === "rock"){
                computerChoice = "scissors";
            } else if (computerChoice === "scissors") {
                computerChoice = "paper";
            } else if (computerChoice === "paper") {
                computerChoice = "rock";
            }
            
            computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
        }
        
        // 0.05초마다 Rock Paper scissors 이미지 교체
        let intervalId = setInterval(changeComputerHand, 50);

        // const fnClickButton = () => {

        // scissors.addEventListener('click', fnClickButton);

    </script>
</body>
